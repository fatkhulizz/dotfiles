import = ["/home/fuzz/.config/alacritty/tokyonight/tokyonight_night.toml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
family = "FantasqueSansM Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FantasqueSansM Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FantasqueSansM Nerd Font"
style = "Medium Italic"

[font.normal]
family = "FantasqueSansM Nerd Font"
style = "Medium"

[font.offset]
x = 0
y = 0

[scrolling]
history = 5000

[window]
decorations = "none"
dynamic_padding = false
opacity = 0.8
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 10
